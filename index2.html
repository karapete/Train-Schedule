<!DOCTYPE html>
<html lang="en-us">


	<head>

		<meta charset="utf-8">
		<title>Soul Train</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  

   <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body>

	<div id="container">

		<div class="jumbotron" style="background-color: grey; color: white">
        <h1 class="text-center">Train Schedule</h1>
        <h2 class="text-center">Don't want to be where you are?</h2>
        <h3 class="text-center">See when the next train leaves!</h3>
        <p class="text-center">CHOO CHOO</p>
      </div>


       <div class="row">

        <div class="col-lg-12">
						
          <div class="panel panel-primary">
            <div id="title" class="panel-heading">
              <p	class="panel-title"><strong>Train Schedule</strong></p>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Desination</th>
                    <th>Frequency (minutes)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
         
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>



           
          <div class="panel panel-primary">
            <div id="heading" class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="desination-input">Desination</label>
                  <input class="form-control" id="desination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First train time</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (minutes)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>
		

 <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>








	</div>








		<footer> ALL ABOARD!</footer>

	<script src="logic2.js"></script>

</body>
</html>
